<form (ngSubmit)="onSubmit()" #form="ngForm">
<table style="width:50%">
    <tr>
      <td>Name</td>
      <td><input [(ngModel)]="userBasic.name" name="username" class="form-control"></td> 
    </tr>
    <tr>
      <td>Gender</td>
      <td>
        <table>
          <tr>
            <td>Male : <input  type="radio" [(ngModel)]="userBasic.sex" value="male" name="male"></td>
            <td>Female : <input type="radio" [(ngModel)]="userBasic.sex" value="female" name="female"></td>
          </tr>
        </table>
      </td> 
    </tr>
    <tr>
      <td>Address</td>
      <td><input [(ngModel)]="userBasic.address" name="useraddress" class="form-control"></td> 
    </tr>
    <tr>
      <td><input type="submit" value="submit" class="btn btn-default"></td>
    </tr>
  </table>
</form>
