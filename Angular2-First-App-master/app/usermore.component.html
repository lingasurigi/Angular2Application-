<table class="table table-hover" *ngIf="show">
      <tr>
          <th>Name</th>
          <th>Sex</th>
          <th>Address</th>
      </tr>
      <tr *ngFor="let user of userBasicData">
          <td>{{ user.userName }}</td>
          <td>{{ user.sex }}</td>
          <td>{{ user.address }}</td>
      </tr>
</table>
